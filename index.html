<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Learning Lab</title>
  <link rel="icon" href="assets/school.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.addEventListener("load", () => {
      document.title = "Interactive Learning Lab";
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 600);
    });
  </script>
</head>

<body>
<div id="loader">
  <div class="spinner"></div>
  <p>Preparing exercisesâ€¦</p>
</div>

<div class="dashboard">
  <h1>Interactive Learning Lab</h1>

  <div class="games-grid">
    <div class="game-card" onclick="openGame('reaction-lab.html')">
      <img src="assets/basket.png" alt="Reaction Lab">
      <p>Reaction Lab</p>
    </div>

    <div class="game-card" onclick="openGame('strategic-analysis.html')">
      <img src="assets/chess.png" alt="Strategic Simulator">
      <p>Strategic Simulator</p>
    </div>

    <div class="game-card" onclick="openGame('logic-board.html')">
      <img src="assets/checkers.png" alt="Logic Board">
      <p>Logic Board</p>
    </div>

    <div class="game-card" onclick="openGame('geometry-dash.html')">
      <img src="assets/gd-thumb.png" alt="Geometry Challenge">
      <p>Geometry Challenge</p>
    </div>

    <!-- NEW GAMES I PICKED -->
    <div class="game-card" onclick="openGame('tic-tac-toe.html')">
      <img src="assets/tictactoe.png" alt="Tic Tac Toe">
      <p>Tic Tac Toe</p>
    </div>

    <div class="game-card" onclick="openGame('snake.html')">
      <img src="assets/snake.jpeg" alt="Snake">
      <p>Snake Classic</p>
    </div>

    <div class="game-card" onclick="openGame('2048.html')">
      <img src="assets/2048.jpeg" alt="2048">
      <p>Number Merge 2048</p>
    </div>

  </div>
</div>

<script>
  function openGame(file) {
    window.location.href = file;
  }
</script>

</body>
</html>
