<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Learning Lab</title>
<link rel="icon" href="assets/school.ico">
<style>
body { text-align:center; margin-top:30px; font-family:Arial; }
canvas { background:#eee; display:block; margin:auto; }
</style>
</head>
<body>
<h1>Snake Classic</h1>
<canvas id="game" width="400" height="400"></canvas>
<script>
const c = document.getElementById('game').getContext('2d');
let snake = [{x:10,y:10}], dir={x:1,y:0}, food={x:15,y:15}, size=20;
document.addEventListener('keydown', e => {
  if(e.key==='ArrowUp') dir={x:0,y:-1};
  if(e.key==='ArrowDown') dir={x:0,y:1};
  if(e.key==='ArrowLeft') dir={x:-1,y:0};
  if(e.key==='ArrowRight') dir={x:1,y:0};
});
function loop(){
  c.fillStyle='#eee'; c.fillRect(0,0,400,400);
  snake.unshift({x:snake[0].x+dir.x, y:snake[0].y+dir.y});
  if(snake[0].x===food.x && snake[0].y===food.y){
    food={x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)};
  } else { snake.pop(); }
  c.fillStyle='green'; snake.forEach(s=>c.fillRect(s.x*20,s.y*20,20,20));
  c.fillStyle='red'; c.fillRect(food.x*20,food.y*20,20,20);
  if(snake.slice(1).some(s=>s.x===snake[0].x && s.y===snake[0].y)) snake=[{x:10,y:10}];
}
setInterval(loop,100);
</script>
</body>
</html>
