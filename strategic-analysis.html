<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Strategic Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chess libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard.css">
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }
    #board {
      width: 360px;
      margin: 20px auto;
    }
    select, button {
      padding: 6px;
      margin: 5px;
    }
  </style>
</head>

<body>

<h3>Strategic Decision Simulator</h3>

<select id="mode">
  <option value="ai">1 Player (vs AI)</option>
  <option value="local">2 Player (Local)</option>
</select>
<button onclick="resetGame()">Reset</button>

<div id="board"></div>

<script>
  const game = new Chess();
  let board;
  let playAI = true;

  function resetGame() {
    game.reset();
    playAI = document.getElementById("mode").value === "ai";
    board.position(game.fen());
  }

  function makeAIMove() {
    if (game.game_over()) return;

    const moves = game.moves();
    const move = moves[Math.floor(Math.random() * moves.length)];
    game.move(move);
    board.position(game.fen());
  }

  board = Chessboard("board", {
    draggable: true,
    position: "start",
    onDrop: function(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: "q"
      });

      if (move === null) return "snapback";

      if (playAI) {
        setTimeout(makeAIMove, 300);
      }
    }
  });
</script>

</body>
</html>
