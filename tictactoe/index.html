<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Learning Lab</title>
<link rel="icon" href="assets/school.ico">
<style>
body { font-family: Arial; text-align:center; margin-top:50px; }
table { margin:auto; border-collapse: collapse; }
td { width:60px; height:60px; border:1px solid #333; font-size:2em; cursor:pointer; text-align:center; }
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table id="board">
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
</table>
<script>
const cells = document.querySelectorAll('td');
let turn = 'X';
cells.forEach(c => c.addEventListener('click', () => {
  if(c.textContent === '') { c.textContent = turn; turn = turn==='X'?'O':'X'; }
}));
</script>
</body>
</html>
